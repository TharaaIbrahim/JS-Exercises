<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 2%;
            margin-right:1%;
            display: inline-block;
            border: 1px solid black;
        }
        #viewColor{
            border: 0;
            display: block;
            width: 20%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
   <div  style="background-color: red;"></div>
   <div  style="background-color: rgb(179, 9, 9);"></div>
   <div  style="background-color: rgb(66, 7, 7);"></div>
   <div  style="background-color: rgb(200, 255, 0);"></div>
   <div  style="background-color: rgb(86, 94, 20);"></div>
   <div  style="background-color: rgb(98, 110, 54);"></div>
   <div  style="background-color: rgb(0, 255, 42);"></div>
   <div  style="background-color: rgb(26, 97, 41);"></div>
   <div style="background-color: rgb(3, 43, 10);"></div>
   <div  style="background-color: rgb(76, 0, 255);"></div> 
   <div id="viewColor"></div>

   <script>
       let color=document.querySelectorAll("div");
       let view=document.getElementById("viewColor");
       for(let i=0;i<=9;i++){
         color[i].addEventListener('click',()=>{
             view.innerHTML=color[i].style.getPropertyValue('background-color');
             view.style.background=color[i].style.getPropertyValue('background-color');
             view.style.color="white";
         });
       }
   </script>
</body>
</html>
