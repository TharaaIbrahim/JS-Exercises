<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #repeat{
            margin-left: 4%;
        }
        #submit{
            display:none;
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>
    Password(min 6 characters):<input type="password" id="password" placeholder="Password"> <div id="err"></div><br><br>
    Repeat password: <input type="password" placeholder="Password" id="repeat"><div id="err2"></div><br>
    <button  type="submit" id="submit">Submit</button>
</body>
<script>
let password=document.getElementById("password");
let err=document.getElementById("err");
let repeat=document.getElementById("repeat");
let err2=document.getElementById("err2");
let submit=document.getElementById("submit");
password.addEventListener('keyup',()=>{
if(password.value.length< 6){
    err.innerHTML="Too short";
    err.style.color="red";
    err2.style.color="red";
    submit.style.display="none";
    err2.innerHTML="The two passwords don't match";
}else if(password.value.length>=6){
   err.innerHTML="Correct Length";
   err.style.color="green";
   submit.style.display="none";
}
}
);
repeat.addEventListener('keyup',()=>{
if(repeat.value === password.value){
    err2.innerHTML="Password Match"; 
    err2.style.color="green";
    submit.style.display="block";
}else if(repeat.value !== password.value){
    err2.innerHTML="The two passwords don't match";
    err2.style.color="red";
    submit.style.display="none";
    
}});
</script>
</html>
