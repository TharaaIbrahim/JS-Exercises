<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 70%;
            padding-bottom: 10%;
            margin-top: 1%;
        }
    </style>
</head>
<body>
    <form >
        <select id="font">
            <option value="arial">Arial</option>
            <option value="times">Times Roman</option>
        </select>
        <select id="size">
            <option value="12pt">12pt</option>
            <option value="14pt">14pt</option>
            <option value="16pt">16pt</option>
        </select>
        <input type="checkbox" id="italic">Italic
        <input type="checkbox" id="bold">Bold
        <input type="checkbox"  id="underline">Underline
    </form>
    <div id="text">The quick brown fox jumps over the lazy dog</div>
    <script>
     let font=document.getElementById("font");
     let size=document.getElementById("size");
     let text=document.getElementById("text");
      font.addEventListener('change',() =>{
         if(font.value==="arial"){
          text.style.fontFamily="arial";
         }else if(font.value==="times"){
             text.style.fontFamily="Times";
         }
      });
       size.addEventListener('change',() =>{
           if(size.value==="12pt"){
               text.style.fontSize="12pt";
           }else if(size.value==="14pt"){
               text.style.fontSize="14pt";
           }else if(size.value==="16pt"){
               text.style.fontSize="16pt";
           }
       });
       let check1=document.getElementById("italic");
       check1.addEventListener('change',() =>{
           if(check1.checked){
           text.style.fontStyle="italic";
       }else{
        text.style.fontStyle="normal";
       }});
       let check2=document.getElementById("bold");
       check2.addEventListener('change',() =>{
           if(check2.checked){
           text.style.fontWeight="bold";}
           else{text.style.fontWeight="normal"}
       });
       let check3=document.getElementById("underline");
       check3.addEventListener('change',() =>{
           if(check3.checked){
           text.style.textDecoration="underline";}
           else{text.style.textDecoration="none"}
       });


    

    </script>
</body>
</html>
