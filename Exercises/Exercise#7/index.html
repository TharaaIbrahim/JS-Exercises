<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <input type="text" id="songName" placeholder="Song name"> <button id="add">Add Song</button>
    <div id="playlist" >

    </div>
    <script>
        let btn=document.getElementById("add");
        let playList=document.getElementById
        ("playlist");
        let songName=document.getElementById("songName");
        playList.style.marginTop="2%";
        btn.addEventListener('click',()=>{
        if(songName.value===""){alert("Please add a song");}
        else{
        let newchild=document.createElement("div");
        playList.appendChild(newchild);
        newchild.innerHTML=songName.value;
        songName.value="";
        newchild.style.border="1px solid black";
        newchild.style.borderRadius="5px";
        newchild.style.width="70%";
        newchild.style.fontWeight="bold";
        newchild.style.background="#F4F4F4";
        newchild.style.padding="1%";
        let removeIcon=document.createElement("button");
        newchild.appendChild(removeIcon);
        removeIcon.style.padding="1%";
        removeIcon.style.background="red";
        removeIcon.style.marginLeft="30%";
        removeIcon.innerHTML="Delete";
        removeIcon.addEventListener('click',()=>{
            playList.removeChild(newchild);
        });
        }});
    </script>
</body>
</html>
